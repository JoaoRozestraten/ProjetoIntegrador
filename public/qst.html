<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Diário - Saúde e Fitness</title>
    <link rel="stylesheet" href="formsQST.css">
</head>
<body>
    <div id="button">
    <a href="estatisticas.html" class="btn-login">Estatisticas e Metas</a>
        <a href="sobre.html" class="btn-login">Sobre</a>
        <a href="login.html" class= "btn-login">Login</a>
    </div>
    <div class="container">
        <h1>Monitoramento Diário</h1>

        <!-- Seção de formulário de entrada -->
        <div class="questionnaire">
            <h2>Atualize suas informações</h2>
            <form id="questionnaire-form">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" required min="40" max="500">
            
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" required min="50" max="400">
            
                <label for="waist">Medida da Cintura (cm):</label>
                <input type="number" id="waist" name="waist" required min="40" max="120">
            
                <label for="water">Água Bebida (litros):</label>
                <input type="number" step="0.1" id="water" name="water" required min="0" max="15">
            
                <button type="submit">Salvar</button>
            </form>            
        </div>
        <!-- Seção onde aparecerão os dados salvos -->
        <div class="data-display">
            <h2>Histórico da Semana</h2>
            <div id="history-container">
                <!-- Questionários respondidos serão adicionados aqui -->
            </div>
            <button id="add-new" class="add-btn">+</button>
        </div>
    </div>
    <footer>
        <p> 2024 Nome do Site</p>
        <p> Monitoramento Diario</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
