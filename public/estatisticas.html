<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Saúde e Fitness</title>
    <style>
        .chart-container {
            width: 300px;
            margin: 0 auto;
            display: inline-block;
        }
        .goal-container {
            margin-top: 20px;
            text-align: center;
        }
        .goal-text {
            color: red;
            font-size: 1.2em;
        }
        /* Caixa de texto lateral para informações do plano */
        .info-box {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 250px;
            padding: 10px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            font-size: 1em;
            color: #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Estatísticas e Metas</h1>
    </div>
    <div id="button">
        <a href="qst.html" class="btn-login">Monitoramento Diário</a>
        <a href="sobre.html" class="btn-login">Sobre</a>
        <a href="login.html" class="btn-login">Login</a>
    </div>

    <h1>Estatísticas</h1>
    <div class="chart-container">
        <canvas id="weightChart" width="300" height="150"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="waterChart" width="300" height="150"></canvas>
    </div>

    <div class="goal-container">
        <button id="set-goal-button">Definir Meta</button>
        <div id="goal-display"></div>
    </div>

    <!-- Caixa de informações do plano -->
    <div class="info-box" id="plan-info-box">
        <h3>Informações do Plano</h3>
        <p id="plan-info-text">Selecione uma meta para ver o plano correspondente.</p>
    </div>

    <footer>
        <p>2024 Nome do Site</p>
        <p>Estatísticas e Metas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scriptEstatisticas.js"></script>
</body>
</html>
