<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Saúde e Fitness</title>
    <style>
        .chart-container {
            width: 300px;
            margin: 0 auto;
            display: inline-block;
        }
        .goal-container {
            margin-top: 20px;
            text-align: center;
        }
        .goal-text {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Estatísticas e Metas</h1>
    </div>
    <div id="button">
        <a href="qst.html" class="btn-login">Monitoramento Diário</a>
        <a href="sobre.html" class="btn-login">Sobre</a>
    </div>

    <h1>Estatísticas</h1>
    <div class="chart-container">
        <canvas id="weightChart" width="300" height="150"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="waterChart" width="300" height="150"></canvas>
    </div>

    <div class="goal-container">
        <button id="set-goal-button">Definir Meta</button>
        <div id="goal-display"></div>
    </div>

    <footer>
        <p>2024 Nome do Site</p>
        <p>Estatísticas e Metas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scriptEstatisticas.js"></script>
</body>
</html>
